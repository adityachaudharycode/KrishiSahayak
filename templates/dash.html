<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiSahayak - Dashboard</title>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'as,bn,gu,hi,kn,ml,mr,or,pa,ta,te,ur,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .welcome-message {
            font-size: 22px;
            font-weight: bold;
            flex-grow: 1;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .dashboard {
            text-align: center;
            padding: 40px;
        }

        .dashboard h1 {
            font-size: 28px;
            color: #333;
        }

        .predict-options {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px; /* Optional: adds space between the two prediction options */
            flex-wrap: wrap;
        }

        .predict-option {
            margin: 0 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 0 30%; /* Allows each option to take up 30% width, while being flexible */
            max-width: 250px; /* Prevents the option from getting too wide */
            box-sizing: border-box;
            padding: 20px;
        }

        .predict-option img {
            width: 100%;
            height: auto;
            max-width: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-top: 10px;
        }

        .predict-option button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .predict-option button:hover {
            background-color: #45a049;
        }

        #google_translate_element {
            text-align: right;
            margin: 10px 20px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logout-button {
                margin-top: 10px;
            }

            .dashboard h1 {
                font-size: 24px;
            }

            .predict-options {
                flex-direction: column;
            }

            .predict-option {
                flex: 1 0 100%; /* Takes full width on smaller screens */
                margin-bottom: 20px;
            }

            .predict-option img {
                max-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .welcome-message {
                font-size: 18px;
            }

            .predict-option img {
                max-width: 100px;
            }

            .predict-option button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="KrishiSahayak Logo">
        <div class="welcome-message">Welcome to KrishiSahayak - Livestock Disease Detection Portal</div>
        <button class="logout-button" onclick="location.href='/login'">Logout</button>
    </div>

    <div class="dashboard">
        <h1>Choose Your Required Method</h1>
        <div class="predict-options">
            <div class="predict-option">
                <button onclick="location.href='/index'">Predict by Images</button>
                <img src="{{ url_for('static', filename='image1.png') }}" alt="Predict by Images">
            </div>
            <div class="predict-option">
                <button onclick="location.href='/disease'">Predict by Symptoms</button>
                <img src="{{ url_for('static', filename='image.png') }}" alt="Predict by Symptoms">
            </div>
            <div class="predict-option">
                <button onclick="location.href='/symptoms'">Know about Disease</button>
                <img src="{{ url_for('static', filename='k5.jpeg') }}" alt="Know about Disease">
            </div>
            
        </div>
    </div>
</body>
</html>
